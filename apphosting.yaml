# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # By setting minInstances to 0, you allow the app to scale down to zero
  # instances when idle, which can reduce costs. This may result in occasional
  # "cold starts" where the app takes a few seconds longer to load on first visit.
  minInstances: 0
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 10
